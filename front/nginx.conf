# Sample Nginx configuration for serving a React (Vite) app
# Place this file as nginx.conf on your server and adjust paths as needed

server {
    listen 80;
    server_name your_domain.com;

    root /usr/share/nginx/html; # Path to your built React app (dist folder)
    index index.html;

    location / {
        try_files $uri /index.html;
    }

